<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="scoreboard">
    <div class="rockpaperscissors">
      <p>ROCK</p>
      <p>PAPER</p>
      <p>SCISSORS</p>
    </div>
    <div class="score">
      SCORE
      <div id="score">0</div>
    </div>
  </div>

  <div class="game-container">
    <div class="step-1">
      <div class="paper-wrapper" id="paper-click">
        <div class="paper">
          <img src="images/icon-paper.svg" alt="" id="paper">
        </div>
      </div>
      <div class="scissors-wrapper" id="scissors-click">
        <div class="scissors">
          <img src="images/icon-scissors.svg" alt="" id="scissors">
        </div>
      </div>
      <div class="rock-wrapper" id="rock-click">
        <div class="rock">
          <img src="images/icon-rock.svg" alt="" id="rock">
        </div>
      </div>
    </div>
    <div class="step-2-3-4">
      <div class="user-selection">
        <div class="user-wrapper">
          <div class="user-weapon">
            <img src="" alt="" class="userWeapon">
          </div>
        </div>
        <div class="text">YOU PICKED</div>
      </div>
      <div class="lose-win">
        <p class="outcome">you win</p>
        <button id="playAgain">PLAY AGAIN</button>
      </div>
      <div class="house-selection">
        <div class="unknown"></div>
        <div class="house-wrapper">
          <div class="house-weapon">
            <img src="" alt="" class="houseWeapon">
          </div>
        </div>
        <div class="text">THE HOUSE PICKED</div>
      </div>
    </div>
  </div>
  <div class="modal">
    <div class="modal-content">
      <h1 class="rules-title">RULES</h1>
      <img src="images/icon-close.svg" alt="" id="icon-close">
      <div><img src="images/image-rules.svg" alt="" id="img-rules"></div>
    </div>
  </div>
  <div class="rules">
    <button id="rulesBtn">RULES</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
